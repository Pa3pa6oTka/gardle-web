<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <title th:text="#{email.reset.title}">JHipster password reset</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.reset.text1}">
    For your Gardle account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="${url}" th:text="${url}"
       th:with="url=(@{|${baseUrl}/reset/finish?key=${user.resetKey}|})">Login link</a>
</p>
<p>
    <span th:text="#{email.reset.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">Gardle.</em>
</p>
</body>
</html>
